version: "3.0"

stories:
  - story: happy path
    steps:
      - intent: greet
      - action: utter_greet
      - intent: mood_great
      - action: utter_happy

  - story: sad path 1
    steps:
      - intent: greet
      - action: utter_greet
      - intent: mood_unhappy
      - action: utter_cheer_up
      - action: utter_did_that_help
      - intent: affirm
      - action: utter_happy

  - story: sad path 2
    steps:
      - intent: greet
      - action: utter_greet
      - intent: mood_unhappy
      - action: utter_cheer_up
      - action: utter_did_that_help
      - intent: deny
      - action: utter_goodbye

  - story: say goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - story: bot challenge
    steps:
      - intent: bot_challenge
      - action: utter_iamabot

  - story: open time
    steps:
      - intent: open_days
      - action: utter_opendays
      - intent: open_hours
      - action: utter_openhours

  - story: food categories request
    steps:
      - intent: food_categories
      - action: action_show_food_categories

  - story: room types inquiry
    steps:
      - intent: room_inquiry
      - action: utter_yes_rooms
      - intent: room_types
      - action: action_show_room_types

  - story: room availability inquiry
    steps:
      - intent: room_availability
      - action: action_tell_room_availability

  - story: food item inquiry
    steps:
      - intent: inform_category
        entities:
          - food_category: Kottu
      - slot_was_set:
          - food_category: Kottu
      - action: action_search_food_items

  - story: room packages inquiry path 1
    steps:
      - intent: room_packages
      - action: utter_room_packages
      - action: utter_help_request
      - intent: affirm
      - action: utter_inform_format
      - intent: inform_room_type_package
        entities:
          - room_type: Sea View-Single Bed Room
          - package: Full-Board
      - slot_was_set:
          - room_type: Sea View-Single Bed Room
          - package: Full-Board
      - action: action_find_package_price

  - story: room packages inquiry path 2
    steps:
      - intent: room_packages
      - action: utter_room_packages
      - action: utter_help_request
      - intent: deny
      - action: utter_happy
